{% extends "base.html" %}
{% block title %}Projetos{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="w-full mt-8 max-w-5xl mx-auto flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-16">

    <!-- Seção do Fluxo de Trabalho -->
    <div class="flex flex-wrap items-center justify-center gap-x-2 gap-y-8">

        <!-- Card de Projeto -->
        <div class="flex flex-col items-center">
            <a href="#" onclick="mostrarFormulario('dados_projeto')">
                <div class="bg-green-600 text-white w-44 h-48 rounded-xl shadow-lg flex flex-col p-4 justify-between">
                    <div>

                        <div class="bg-white/20 w-10 h-10 rounded-lg flex items-center justify-center">
                            <!-- Ícone de Pasta -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                            </svg>
                        </div>
                        <h3 class="font-bold text-lg mt-3">Projeto</h3>
                        <p class="text-sm opacity-90">Dados do projeto</p>
                    </div>
                    <div class="self-start px-3 py-1 bg-white/25 rounded-full text-xs font-medium">
                        &nbsp;
                    </div>
                </div>
            </a>
        </div>

        <!-- Seta -->
        <div class="hidden md:flex text-gray-300 self-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
        </div>

        <!-- Card de Requisição -->
        <div class="flex flex-col items-center">
            <div class="bg-gray-200 w-44 h-48 rounded-xl shadow-lg flex flex-col p-4 justify-between">
                <div>
                    <div class="bg-gray-300 text-gray-500 w-10 h-10 rounded-lg flex items-center justify-center">
                        <!-- Ícone de Documento -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg text-gray-700 mt-3">Requisição</h3>
                    <p class="text-sm text-gray-500">Tipo de Requisição</p>
                </div>
                <div class="self-start px-3 py-1 bg-gray-300 rounded-full text-xs font-medium text-gray-300">
                    &nbsp;
                </div>
            </div>
        </div>

        <!-- Seta -->
        <div class="hidden md:flex text-gray-300 self-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
        </div>

        <!-- Card de Ordem -->
        <div class="flex flex-col items-center">
            <div class="bg-gray-200 text-gray-800 w-44 h-48 rounded-xl shadow-lg flex flex-col p-4 justify-between">
                <div>
                    <div class="bg-gray-300 text-gray-500 w-10 h-10 rounded-lg flex items-center justify-center">
                        <!-- Ícone de Alfinete -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-8-8v8m-4-4h16"
                                  transform="rotate(45 12 12)"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v4M12 18v4M4 12H2M22 12h-2"
                                  transform="rotate(45 12 12)" stroke-opacity="0.5"/>
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg text-gray-700 mt-3">Ordem</h3>
                    <p class="text-sm text-gray-500">Tipo de Ordem</p>
                </div>
                <div class="self-start px-3 py-1 bg-gray-300 rounded-full text-xs font-medium text-gray-300">
                    &nbsp;
                </div>
            </div>
        </div>

        <!-- Seta -->
        <div class="hidden md:flex text-gray-300 self-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
        </div>

        <!-- Card de Contrato -->
        <div class="flex flex-col items-center">
            <div class="bg-gray-200 w-44 h-48 rounded-xl shadow-lg flex flex-col p-4 justify-between">
                <div>
                    <div class="bg-gray-300 text-gray-500 w-10 h-10 rounded-lg flex items-center justify-center">
                        <!-- Ícone de Documento -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg text-gray-700 mt-3">Contrato</h3>
                    <p class="text-sm text-gray-500">Número - Nome</p>
                </div>
                <div class="self-start px-3 py-1 bg-gray-300 rounded-full text-xs font-medium text-gray-300">
                    &nbsp;
                </div>
            </div>
        </div>
        <!-- Formulário de cadastro -->
        <div id="containerForm" class="w-full mb-16 rounded-xl p-8 border self-center lg:self-start">
            <div id="formContainer">
                <!-- Os formulários são inseridos aqui dinamicamente -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
